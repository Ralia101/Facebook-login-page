<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="logo">
        <img src="face.svg" width="230px" alt="">
    </div>
    <div class="container">
        <div class="row pt-3">
            <div class="col-lg-6 col-md-6 col-sm-12" style="padding-left: 33px;">
                <h3>Recent logins</h3>
                <p>Click your picture or add an account</p>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <img src="profile.jpeg" width="150px" height="180px" alt="">
                        <div class="name">
                            <p>Ralia</p>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <img src="add.jpg" class="add pt-5" width="45px" height="80px" alt="">
                        <div class="account" style="padding-top:100px;">
                            <p>Add Account</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                 <div class="container second">
                     <input type="email number" placeholder="Email or Phone Number"><br><br>
                     <input type="password" placeholder="Password"><br><br>
                     <button class="btn" style="background-color:blue;color: white;">Log In</button>
                     <p class="forgot">Forgot Password?</p><hr>
                     <div style="padding-left:50px;">
                         <button  class="create">Create New Account</button>
                     </div>
                 </div>
                 <p class="pt-4" style="padding-left:40px;"><b>Create a page </b>for a celebrity, band or business</p>
            </div>
        </div>
    </div>
</body>
</html>
